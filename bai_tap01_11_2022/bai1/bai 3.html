<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm vị trí các số nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let n =+prompt("Nhập chiều dài của mảng")
    let a =[];
    for (let i=0;i<n;i++){
        a[i]=+prompt("mảng a"+i);
    }
    let min =a[0];
    for (let j=0;j<a.length;j++){
        if (min>a[j]){
            min =a[j];
        }
    }document.write(a.indexOf(min))
</script>
</body>
</html>
