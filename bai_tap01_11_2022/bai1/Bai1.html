<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình cộng các số lẻ ở vị trí chẵn</title>
</head>
<body>
<script>
    let n =+prompt("Nhập chiều dài của mảng")
    let a =[];
    let sum =0;
    let count =0;
    for (let i=0;i<n;i++){
         a[i]=+prompt("mảng a"+i);
        }
    console.log(a)
    for (let j=0;j<a.length;j+=2){
        if (a[j].length%2 == 1){
            sum +=a[j];
            count++;
        }
    }
    document.write("trung bình cộng ="+sum/count);
</script>
</body>
</html>
