<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="kiemtra()">Nhap vao ngoi sao</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let nhap = document.getElementById('nhap').value;
        let a = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let b = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
        let dich = "";
        for (let i = 0; i < a.length; i++) {
            if (nhap == a[i]) {
                dich = b[i];
                document.getElementById('ketqua').innerText = dich;
                break;
            }
            document.getElementById('ketqua').innerText = 'khong co trong ngoi sao'
        }
    }

</script>
</body>
</html>
