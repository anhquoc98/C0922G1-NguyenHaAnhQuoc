<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =+prompt("Kiểm tra số nguyên tố")
    function isPrime(number) {
        let kiemtra ;
        while (number<100){
            for (let i=2;i<number;i++){
                kiemtra =true;
               if (number%i ==0){
                   kiemtra =false;
                   alert("không phải số nguyên tố");
                   break;
               }
               if (kiemtra == true) {
                   kiemtra=true
                   alert("là số nguyên tố ");
                   break;
               }
            }
        }

    }
    isPrime(number)
</script>
</body>
</html>
