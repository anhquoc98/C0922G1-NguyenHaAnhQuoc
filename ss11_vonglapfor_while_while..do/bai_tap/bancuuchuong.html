<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout ="<table border='1' width ='300' cellspacing='0'cellpadding='0'>"
    for (let i=1;i<=10;i++){
        sout +='<tr>'
        for (let j=2;j<=9;j++){
            sout=sout+'<td>'+j+"x"+i+"="+i*j+'</td>';
        }
        sout+='</tr>';
    }
    sout+='</table>'
    document.write(sout);

</script>
</body>
</html>
