<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 2;
    let count = 0;
    let kiemTra = true;
    while (count < 20) {
        kiemTra = true
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                kiemTra = false;
                break;
            }
        }
        if (kiemTra) {
            document.write(n+'số nguyên tố<br>')
            count++;
        }
        n++;
    }
</script>
</body>
</html>
