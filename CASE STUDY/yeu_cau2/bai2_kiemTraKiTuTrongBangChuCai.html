<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = prompt("Nhập ký tự cần kiểm tra")
   switch (a) {
       case "o":
       case "e":
       case "i":
       case "a":
       case "u":
       case "A":
       case "E":
       case "O":
       case "I":
       case "U":
           alert("đây là kí tự nguyên âm");
           break;
       default:
           alert("đây là kí tự phụ âm")
   }
</script>
</body>
</html>
