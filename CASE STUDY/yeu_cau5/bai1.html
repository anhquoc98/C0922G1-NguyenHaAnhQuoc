<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím</title>
</head>
<body>
<script>
    let m = [];
    let n = [];
    let a = +prompt("chiều dài của m");
    for (let k = 0; k < a; k++) {
        m[k] = +prompt("mảng M:" + k);
    }
    let b = +prompt("chiều dài mảng n");
    for (let y = 0; y < b; y++) {
        n[y] = +prompt("Mảng N:" + y);
    }
    let mang = [m, n];
    alert(mang)
    tongCacSoChang(mang);

    function tongCacSoChang(mang) {
        let sum = 0;
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if (mang[i][j] % 2 == 0) {
                    sum += mang[i][j];
                }
            }
        }
        document.write("tổng các số chẳng m*n=" + sum);
    }
</script>
</body>
</html>
