<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố mảng 2 chiều</title>
</head>
<body>
<script>
    let m = [];
    let n = [];
    let a = +prompt("chiều dài của m");
    for (let k = 0; k < a; k++) {
        m[k] = +prompt("mảng M:" + k);
    }
    let b = +prompt("chiều dài mảng n");
    for (let y = 0; y < b; y++) {
        n[y] = +prompt("Mảng N:" + y);
    }
    let mang = [m,n];
    isPrime(mang)

    function isPrime(number) {
        let kiemtra;
        let songuyento = []
        let count =0
        for (let i = 0; i < number.length; i++) {
            for (let j = 2; j < number[i].length; j++) {
                let kiemtra=true
                if (number[i] % j == 0) {
                    kiemtra = false;
                    break;
                }
                if (kiemtra){
                    kiemtra =true;
                    songuyento.push(number[i][j]);
                    count++;
                }
            }
        }document.write("số nguyên tố trong mảng="+songuyento+"số lương nguyên tố trong mảng="+count)
    }

</script>
</body>
</html>
