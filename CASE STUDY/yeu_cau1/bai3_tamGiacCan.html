<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<=5 ;i++){
        for (j=1;j<=5-i;j++){
            document.write("&nbsp;&nbsp")
        }
        for (z=1;z <= 2*i- 1;z++){
            document.write("*")
        }
        document.write("<br>")
    }

</script>
</body>
</html>
