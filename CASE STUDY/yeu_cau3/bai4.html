<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình
        là một hai ba bốn.</title>
</head>
<body>
<input type="text" id="input">
<button onclick="kiemtra()">kiemtra</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let input = document.getElementById('input').value;
        let a1=input.split("")
        let a = [1,2,3,4,5,6,7,8,9];
        let b = ["một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
        let output = "";
        for (let i = 0; i < a.length; i++) {
            if (a1 == a[i]) {
                output = b[i];
                document.getElementById('ketqua').innerText=output;
                break;
            }
        }
    }
</script>
</body>
</html>
