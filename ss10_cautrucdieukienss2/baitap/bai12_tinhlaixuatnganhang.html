<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>lãi xuất ngân hàng</h3><br>
<input type="number"name="tiengoi"id="tiengoi">tiền nhập<br>
<input type="number"name="sothang"id="sothang">số tháng<br>
<button onclick="tiennganhang()">tiền phải trả</button>
<br><p id="tiennhan"></p>
<script>
    function tiennganhang() {
        let a=parseFloat(document.getElementById('tiengoi').value);
        let b=parseFloat(document.getElementById('sothang').value);
        let laixuat;
        let tienlai;
        if (b<=12){
            laixuat=7/12/100;
            tienlai =a*b*laixuat;
        }
        else if (b>12){
            laixuat=7.2/12/100;
            tienlai =a*b*laixuat;
        }
        document.getElementById('tiennhan').innerHTML='trả tiền:'+(tienlai +a )+'VND';
    }


</script>
</body>
</html>
