<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>lãi xuất ngân hàng</h3>
<input type="number"name="tiengoi"id="tiengoi"><br>
<input type="number"name="sothang"id="sothang">
<button onclick="tiennganhang()">tienlaicoduoc</button>
<br><p id="tiennhan"></p>
<script>
    function tiennganhang() {
        let a=parseFloat(document.getElementById('tiengoi').value);
        let b=parseFloat(document.getElementById('sothang').value);
        let laixuat;
        let tiennhanduoc;
        if (b<=12){
            laixuat=7/12;
            tiennhanduoc =a+(b*laixuat);
            alert(tiennhanduoc);
        }
        else if (b>12){
            laixuat=7.2/12;
            tiennhanduoc =a+(b*laixuat);
        }
        document.getElementById('tiennhan').innerHTML='tiennhanđc:'+(tiennhanduoc)+'VND';
    }


</script>
</body>
</html>
