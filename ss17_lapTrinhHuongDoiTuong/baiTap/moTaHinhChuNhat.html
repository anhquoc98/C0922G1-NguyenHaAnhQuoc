    class Rectangle {
        constructor (width, height,x,y,color) {
            this.width =width;
            this.height = height;
            this.x=x;
            this.y=y;
            this.color=color;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter(){
            return (this.width+this.height)*2;
        }
        draw(){
            let hcn =document.getElementById('hinhChuNhat').getContext('2d');
            hcn.fillStyle=this.color;
            hcn.fillRect(this.x,this.y,this.width,this.height);
        }

    }
