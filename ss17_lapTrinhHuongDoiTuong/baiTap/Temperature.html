<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC=doC;

        }
        getDoF (){
            return this.doC*1.8+32;
    }
        getDoK(){
            return this.doC+273.15;
        }
    }
    let doC =new Temperature(25);
    let doF = doC.getDoF();
    let doK = doC.getDoK();
    document.write('độ F='+doF+'độ K='+doK);

</script>
</body>
</html>
