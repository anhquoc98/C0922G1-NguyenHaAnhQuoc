<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let meter =+prompt("nhap meter:")
    meterToFoot(meter);
    let foot =+prompt("nhap foot")
    footToMeter(foot);
    function meterToFoot(number1) {
        let foot;
        foot= 3.179*number1 ;
        document.write('Foot='+foot);
    }
    function footToMeter(number) {
        let meter ;
        meter= 0.305*number ;
        document.write('Meter='+meter)
    }

</script>
</body>
