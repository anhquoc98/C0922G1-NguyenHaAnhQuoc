<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doanso()"type="button">Đoán số</button>
<script>
    function doanso() {
        let num1 =+prompt('số bạn muốn đoán lớn nhất bnhiu');
        let random =Math.floor(Math.random()*num1);
        let num2 =+prompt('giá trị bạn đoán');
        let count =0
        while (num2 != random){
            if (num2>random){
                alert('số bạn đoán lớn hơn');
            }
            else {
                alert('số bạn đoán bé hơn');
            }
            num2 =+prompt('giá trị bạn đoán')
            count++;
            if (count ==3){
                alert('bạn hết lượt đoán');
                break;
            }
        }
        if (random == num2){
            alert('bạn đoán đúng')
        }
    }
</script>
</body>
</html>
