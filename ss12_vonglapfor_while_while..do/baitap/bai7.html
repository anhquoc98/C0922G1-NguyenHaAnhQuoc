<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =0
    for (let i=0;i<100;i++){
        a+=1;
        document.write('<br>');
        document.write(a)
        if (a%3==0){
            document.write("fizz");
        }
    if(a%5==0){
        document.write("buzz");
        }
    if(a%5 ==0&&a%3==0){
        document.write("buzzandfizz");
        }
    }
</script>
</body>
</html>
