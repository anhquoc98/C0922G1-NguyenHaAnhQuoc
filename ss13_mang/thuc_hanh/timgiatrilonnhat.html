<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb =[2,5,9,4,8,5];
    let max =numb[0];
    let index =0;
    for (let i=1;i<numb.length;i++){
    if(numb[i]>max){
        max =numb[i];
        index =i;
    }
    }alert(max +"at position"+ index)
</script>
