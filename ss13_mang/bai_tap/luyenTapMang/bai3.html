<script>
    let num = [5, 41, 52, 1, 6, 7, 8, 9, 45, 10];
    let max = num[0];
    index = 0
    let sum =0
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
            index = i
        }
        sum +=num[i]/10;
    }alert(max+'solonnhat' + '//dungthu' + index+'//tong:'+sum)

</script>
