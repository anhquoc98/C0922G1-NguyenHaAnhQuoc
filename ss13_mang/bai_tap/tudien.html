<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="kiemtra()">dịch</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let nhap = document.getElementById('nhap').value;
        let a = ["banana", "apple", "ben", "book"];
        let b = ["chuối", "táo", "bút", "sách"];
        let dich = "";
        for (let i = 0; i < a.length; i++) {
            if (nhap == a[i]) {
                dich = b[i];
                document.getElementById('ketqua').innerText = dich;
                break;
            }
            document.getElementById('ketqua').innerText = 'tu ban khong co trong tu dien'
        }
    }

</script>
</body>
</html>
