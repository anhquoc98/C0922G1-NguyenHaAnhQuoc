<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập chuổi");
    let result= a.split('');
    let count =0
    for (i=0;i<result.length;i++) {
        if (typeof a[i] == 'string') {
            count++;
        }
    }
    document.write("Số ký tự trong mảng là :" + count);
</script>
</body>
</html>
