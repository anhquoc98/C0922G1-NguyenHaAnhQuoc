<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=['quốc','khánh','đạt','nam'];
    let b=a.length;
    let count =0
    for (i=0;i<b;i++) {
        if (typeof a[i] == 'string') {
            count++;
        }
    }
    document.write("Số ký tự trong mảng là :" + count);
</script>
</body>
</html>
